name: Build on macos-26-aarch64

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: macos-26

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        path: src

    - name: Install libffi
      run: brew install libffi

    - name: Configure CMake
      run: cmake -S ${{github.workspace}}/src -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DJ=5

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j 3

    - name: Package
      run: cpack --config ${{github.workspace}}/build/CPackConfig.cmake

    - name: Package source
      run: cpack --config ${{github.workspace}}/build/CPackSourceConfig.cmake

    - uses: actions/upload-artifact@v4
      with:
        name: libjdk-17.35-source
        path: ${{github.workspace}}/libjdk-17.35.tar.gz

    - uses: actions/upload-artifact@v4
      with:
        name: libjdk-17.35-macos-aarch64
        path: ${{github.workspace}}/libjdk-17.35-macos-aarch64.tar.gz

  build-repo:
    runs-on: macos-26

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        path: src

    - name: Install libffi
      run: brew install libffi

    - name: Configure CMake
      run: cmake -S ${{github.workspace}}/src -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DJ=5 -DINSTALL_TO_REPO=ON

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j 3

    - name: Package
      run: cpack --config ${{github.workspace}}/build/CPackConfig.cmake

    - uses: actions/upload-artifact@v4
      with:
        name: libjdk-17.35-macos-aarch64.repo
        path: ${{github.workspace}}/libjdk-17.35-macos-aarch64.repo.tar.gz